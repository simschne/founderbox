<!DOCTYPE html>
<!--suppress HtmlUnknownTarget, HtmlUnknownAttribute -->
<html>
<head lang="en">
    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, minimum-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Allow web app to be run in full-screen mode. -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <!-- Normal Meta
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <title>Founderbox</title>

    <!-- Extra Infos -->
    <meta name="HandheldFriendly" content="true">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
     <!-- Touch icons
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <!-- iPhone SPLASHSCREEN
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->


</head>

<body data-role="{role}">

<!-- Navigation
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">

        <img src="images/logo.png" style="max-height: 40px;">
        <span style="line-height: 60px; font-family: monospace; font-size: 14px;">der gründungsroboter</span>

    </div>
</nav>
<!-- Page contents
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

<div id="wrap">

    <div class="container-fluid" >
        <div class="row" id="content-dashboard">
            <div class="col-sm-12"  style="margin-top: 80px !important;">
                <h1>{title}</h1>

                <div id="content">
                    {content}
                </div>
                <div id="map-container">
                    {map}
                </div>
            </div>
        </div>
    </div>

</div>



<!-- Scripts
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

<!--<script src="/js/jquery.min.js"></script>-->

</body>
</html>
